<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambodia</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/capital.css" />
    <link rel="stylesheet" href="../css/style2.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="nav">
        <!-- Logo -->
        <div class="logo">
          <a href="../index2.html"><h1>Cambodia</h1></a>
        </div>
        <!-- End of Logo -->
        <div class="responsive-nav">
          <!-- Center Nav -->
          <ul class="navbar">
            <li>
              <a href="../index2.html">Home</a>
            </li>
            <li>
              <a href="capital.html">Capital</a>
            </li>
            <li>
              <a href="city.html">City</a>
            </li>
            <li>
              <a href="province.html">Province</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="contact.html" class="active">Contact</a>
            </li>
          </ul>
          <!-- End of Center Nav -->
          <!-- Right Nav -->
          <div class="navbar-right">
            <div class="search-box">
              <input type="text" placeholder="Search" />
              <i class="fas fa-search"></i>
            </div>
            <i class="far fa-user user"></i>
          </div>
          <!-- End of Right Nav -->
        </div>
        <!-- Hambugur Menu -->
        <div class="hambugur">
          <i class="fas fa-bars"></i>
        </div>
        <!-- End of Hambugur Menu -->
      </nav>
      <!-- End of Navbar -->
      <!-- Title -->
      <h1 class="title__capital">
        Contact
      </h1>
      <!-- End of Title -->
      <!-- Contact content -->
      <div class="detail">
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="E-mail" required />
          <input type="text" placeholder="Phone Number" required />
          <textarea
            placeholder="Your Message"
            cols="30"
            rows="10"
            required
          ></textarea>
          <input
            type="submit"
            value="Submit"
            class="btn"
            style="
              margin-left: auto;
              border: none;
              cursor: pointer;
              font-size: 18px;
            "
          />
        </form>
      </div>
      <!-- End of Contact content -->
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="social-icon">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest"></i>
      </div>
      <!-- Center Nav -->
      <ul class="footer-nav">
        <li>
          <a href="#" class="active">Home</a>
        </li>
        <li>
          <a href="#capital">Capital</a>
        </li>
        <li>
          <a href="#city">City</a>
        </li>
        <li>
          <a href="#province">Province</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
      <!-- End of Center Nav -->
    </footer>
    <!-- End of Footer -->
    <!-- Script JS -->
    <script src="../js/app2.js"></script>
  </body>
</html>
